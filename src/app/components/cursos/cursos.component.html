<div class="row">
    <div class="col text-center m-5">
        <h1>Lista de Cursos na Udemy</h1>
    </div>
</div>

<div class="accordion mb-3" id="accordionExample" *ngFor="let curso of aulas; let i=index">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left d-flex justify-content-between" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            {{curso.titulo}}
          </button>
        </h2>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
            <div class="row">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" style="width: 600px;">Seções</th>
                            <th scope="col">N° Capítulos</th>
                            <th scope="col">Progreso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let secao of curso.secao; let j=index">
                            <th scope="row">{{j+1}} </th>
                            <td>{{secao.titulo}} 
                            <td>{{secao.capitulos.length}}
                                <span class="btn btn-link m-2 " data-toggle="modal" data-target="#verCapModal" (click)=verCapitulos(secao)><i class="fas fa-eye"></i> Ver +</span></td>
                            <td>progreso..</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" *ngIf="ver" id="verCapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">{{secao.titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>#</th>
                        <th>Capítulos</th>
                        <th>Completado</th>
                    </tr>
                </thead>
                <tbody *ngFor="let capitulo of secao.capitulos; let i=index">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{capitulo}}</td>
                        <td>
                            <div class="form-group form-check text-center">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
